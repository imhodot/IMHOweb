<!DOCTYPE html>
<html lang="en">
<head>
	<!--Meta Informations-->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--Site Title-->
    <title>{% block title %} {% endblock %} - IMHOweb</title>
    
	<!--Favicons-->	
	<link rel="apple-touch-icon" sizes="60x60" href="{{ url_for('static', filename='assets/favicon/apple-touch-icon.png') }}">
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/favicon/favicon-32x32.png') }}" sizes="32x32">
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/favicon/favicon-16x16.png') }}" sizes="16x16">
	<link rel="manifest" href="{{ url_for('static', filename='assets/favicon/manifest.json') }}">
	<link rel="mask-icon" href="{{ url_for('static', filename='assets/favicon/safari-pinned-tab.svg') }}" color="#5bbad5">
	<link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon/favicon.ico') }}">
	<meta name="msapplication-config" content="{{ url_for('static', filename='assets/favicon/browserconfig.xml') }}">
	<meta name="theme-color" content="#ffffff">
	
	<!--Style Assets-->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/fontawesome/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/owl/owl.carousel.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/magnific/magnific-popup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/bootstrap-select/css/bootstrap-select.min.css') }}">

	<!--Theme Style-->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css') }}">
	
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

		
</head>
<body>
	
<div id="page" class="site row">

<h1 class="sr-only">Blog Page</h1>

<header id="header" class="site-header">
	
	<nav class="navbar navbar-defatult navbar-fixed-top fluid-navbar navbar-style1">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand"><img src="{{ url_for('static', filename='assets/icons/logo-white.png') }}" alt="" class="logo-img"></a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false">
                    <span class="sr-only">Nav Opener</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="nav navbar-nav navbar-right cart-nav">
                    <li><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i> 2</a></li>
                    <li><a href="/login">Login</a></li>
                </ul>
                <ul class="navbar-nav nav navbar-right">
                </ul>
            </div>          
        </div>
    </nav>
	
	
</header>

<main id="contents" class="site-contnts">
   
    {% block content %} {% endblock %}
    
</main>

<!--Footer-->
<footer id="footer" class="site-footer">
    <!--Footer Bottom-->
    <section class="row site-footer-bottom">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 widget-footer">
                    <h4 class="widget-title">Quick Links</h4>
                    <div class="row widget-content">
                        <ul class="menu">
                            <li><a href="index.html">Home Page</a></li>
                            <li><a href="blog.html">Blog</a></li>
                            <li><a href="contact.html">Contact</a></li>
                            <li><a href="#">Quick Pages</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-3 widget-footer">
                    <h4 class="widget-title">Stay Connected</h4>
                    <div class="row widget-content">
                        <ul class="list-unstyled fsocial">
                            <li><a href="http://twitter.com/imhodot"><i class="fa fa-twitter fa-2x"></i></a></li>
                            <li><a href="http://github.com/imhodot"><i class="fa fa-github fa-2x"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-5 widget-footer">
                    <h4 class="widget-title">Sign Up for Our Newsletter</h4>
                    <div class="row widget-content">
                        <p>Join Our Newsletter & Marketing Communication. We'll send you news and offers..</p>
                        <form action="#" class="input-group footer-subscribe-form">
                            <input type="email" class="form-control">
                            <span class="input-group-addon"><button type="submit" class="btn btn-primary">subscribe</button></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!--Copytright-->
    <section class="copyright-hp row">
        <div class="container">&copy;2022. All Rights Reserved by IMHOweb.</div>
    
    </section>
</footer>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{{ url_for('static', filename='vendors/jquery-2.2.0.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendors/owl/owl.carousel.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendors/mcustomscrollbar/jquery.mCustomScrollbar.concat.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendors/isotope.pkgd.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendors/imagesloaded.pkgd.min.js') }}"></script>

<!--Theme JS-->
<script src="{{ url_for('static', filename='assets/js/hostpro.js') }}"></script>
</body>
</html>
