<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="@amachefe, and imhoweb contributors">
    <meta name="generator" content="imhoweb 0.100.3">
    <title>{% block title %}{% endblock %}</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/pricing/">
    <!-- Favicons -->
    <link href="{{ url_for('static', filename='assets/img/favicon.png') }}" rel="icon">
    <link href="{{ url_for('static', filename='assets/img/apple-touch-icon.png') }}" rel="apple-touch-icon">
  
    <!-- Vendor CSS Files -->
    <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">
  </head>
  <body>
    
<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="{{ url_for('index') }}" class="logo"><img src="{{ url_for('static', filename='assets/img/logo-black.png') }}" alt="" class="img-fluid"></a>
      <!--<a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">IMHOweb</span>        
      </a>-->
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <div class="container-fluid">
          <div class="collapse navbar-collapse">
              <div></div>
          <a class="me-3 py-2 text-dark text-decoration-none" href="/products">Products</a>
        </div>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Enterprise</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Features</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/support">Support</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Resources</a>
        <a class="py-2 btn btn-sm btn-outline-secondary" href="/contact" title="Contact Us">Contact</a>
        <a class="py-2 btn btn-sm btn-outline-secondary" href="/signup" title="Create an account">SignUp</a>
      </nav>
    </div>
  </header>
</head>

<body>

  <!-- ======= Header ======= -->
  {% block header %}{% endblock header %}
  <!-- End Header -->

  <main id="main">

    <section class="inner-page">
      <div class="container">
        <p>
          {% block content %} {% endblock %}
        </p>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <div class="container py-3">
    {% block footer %}    
      {% include "_footer.html" %}
    {% endblock footer %}
  </div>

  </body>
</html>
